baseurl = "https://blog.coldzone.top/"
languageCode = "en-us"
theme = "hugo-theme-stack"
paginate = 5
title = "Will's Blog"

[permalinks]
    post = "/p/:slug/"
    page = "/:slug/"
    
[params]
    mainSections = ["post"]
    favicon = "img/avatar.jpg"
    [params.sidebar]
       # emoji = "üç•"
        avatar = "img/avatar.jpg"
        subtitle = "Do not go gentle into that good night."
    [params.article]
        [params.article.license]
            enabled = true 
            default = "Licenced under CC BY-NC-SA 4.0"
    [params.widgets]
        enabled = ['archive', 'tag-cloud']
        [params.widgets.archive]
            limit = 5
            ### Archive page relative URL
            path = "archive"       
        [params.widgets.tagCloud]
            limit = 10
    [params.opengraph]
        defaultImage = ""
        [params.opengraph.twitter]
            site = ""
            
[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = -100
        pre = "home"
    [[menu.main]]
        identifier = "about-cn"
        name = "About"
        url = "/about/"
        weight = -90
        pre = "user"
    [[menu.main]]
        identifier = "archive"
        name = "Archive"
        url = "/archive/"
        weight = -70
        pre = "archive"

[related]
    includeNewer = true
    threshold = 60
    toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 200
